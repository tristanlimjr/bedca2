<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/dashboard.css">
    <script defer src="./script/challenges.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">Cosmic Odyssey</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="challenges.html">Challenges</a></li>
                    <li class="nav-item"><a class="nav-link" href="reviews.html">Reviews</a></li>
                    <li class="nav-item"><button class="btn btn-danger" id="logout">Logout</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="create-challenge" class="container py-5 text-center">
        <h2>Create a New Challenge</h2>
        
        <div class="create-challenge-form mx-auto" style="max-width: 400px;">
            <input type="text" id="challengeTitle" class="form-control mb-2" placeholder="Challenge Title" required>
            <input type="number" id="challengeSkillPoints" class="form-control mb-2" placeholder="Skill Points (Max 400)" required>
            <button class="btn btn-success w-100" id="submitChallenge">Post Challenge</button>
        </div>
    
        <div id="challengeMessage" class="mt-3"></div>
    </section>
    
    <div class="container mt-5">
        <h2 class="text-center">Available Challenges</h2>
        <div id="challengesContainer" class="row mt-4"></div>
    </div>
</body>
</html>
