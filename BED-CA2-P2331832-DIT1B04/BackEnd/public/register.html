<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./script/register.js"></script>
</head>
<body>
    <div class="register-container">
        <div class="card register-card text-center">
            <div class="card-body">
                <h2>Register</h2>
                <form id="registerForm">
                    <input type="text" id="username" class="form-control mb-2" placeholder="Enter Username" required>
                    <input type="email" id="email" class="form-control mb-2" placeholder="Enter Email" required>
                    <input type="password" id="password" class="form-control mb-2" placeholder="Enter Password" required>
                    <p id="password-error" class="text-danger"></p>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p id="register-message" class="text-success mt-2"></p>
                <div class="back-buttons">
                    <a href="login.html"><button class="btn btn-secondary">Back to Login</button></a>
                    <a href="index.html"><button class="btn btn-secondary mt-2">Home</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
